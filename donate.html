<script>

var NebPay = require("nebpay");
var nebPay = new NebPay();
var dappAddress = "n1iepyGCxo7x1QfN2wUmFqhEFEV3hmiszE5";
var value = document.getElementById("donations");

          function send(){
            var callFunction = "send";
            value = document.getElementById("donations").value;
            var data = document.getElementsByClassName("name")[0].value.split(",");
            var callArgs = '[\"';
              for (var i = 0; i < data.length; i++) {
                if (i === 0) {
                  callArgs += data[i] + '\"'
                } else {
                  callArgs += ',\"' + data[i] + '\"'
                }
              }
              callArgs += ']';
							window.postMessage({
			            "target": "contentscript",
			            "data":{
			                "to" : dappAddress,
			                "value" : value,
			                "contract" : {
			                    "function" : callFunction,
			                    "args" : callArgs
			                }
			            },
			            "method": "neb_sendTransaction"
			        }, "*");

							window.postMessage({
									"target": "contentscript",
									"data":{
											"to" : dappAddress,
											"value" : "0",
											"contract" : {
													"function" : callFunction,
													"args" : callArgs
											}
									},
									"method": "neb_call"
							}, "*");
                               }

											         window.addEventListener('message', function(e) {
											             if(e.data && e.data.data && e.data.data.neb_call) {
											                 if(e.data.data.neb_call.result) {
											                     var obj = JSON.parse(e.data.data.neb_call.result);
											                     console.log(obj);
											                    if(obj.success==true){

																						 alert(obj.message);

											                   }else{
											                         alert(obj.message);
											                     }
											                 }
											             }
											         });

</script>
